apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-deployments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: bitnami/keycloak
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-clusterip-server
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
    - name: keycloak
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-server-np
spec:
  type: NodePort
  selector:
    app: keycloak
  ports:
    - name: keycloak
      protocol: TCP
      port: 80
      targetPort: 80